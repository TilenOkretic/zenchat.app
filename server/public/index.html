<!DOCTYPE html>
<html lang="en">

<head>
  <title>A FeathersJS application</title>
  <meta name="description" content="A FeathersJS server">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');


    html,
    body {
      background: #2b0d2c;
      width:100vw;
      height:100vh;
    }

    .app {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app h1 {
      color: rgb(2, 168, 2);
      font-family: 'Acme';
      font-size: 12rem;
      letter-spacing: 0.5rem;

      border: 3px solid white;
      border-radius: 30px;
      padding: 20px;
      margin-bottom: 0;
    }

    .app img {
      margin-bottom: 0;
      width: 90%;
    }

    .app p {
      color: pink;
      font-family: 'Acme';
      font-size: 2rem;
      letter-spacing: 0.5rem;   
      
      padding: 0px 18px 8px;

      border-bottom: 3px solid rgb(2, 168, 2);
      border-radius: 30px; 
    }

  </style>
</head>

<body>
  <div class="app">
    <img src="./bacground.png" alt="">

    <p id="info">Go Home</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.hash.slice(1));
    const token = params.get('access_token');

    if(window.opener && token){
      console.log(window.opener);
        window.opener.postMessage({token}, 'http://localhost:8080');
    }else {
      info.textContent = "Go Home You Are Drunk!";
    }

    window.close();
  </script>
</body>

</html>
